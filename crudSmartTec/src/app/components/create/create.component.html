<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" action="">
    <label for="name">Name: </label>
    <input type="text" name="Name" #name="ngModel" [(ngModel)]="contact.name" id="" required>
    <br>
    <label for="email">Email: </label>
    <input type="email" name="Email" #email="ngModel" [(ngModel)]="contact.email" id="" required>
    <br>
    <label for="phoneNumber">Phone Number: </label>
    <input type="text" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="contact.phoneNumber" id="">
    <br>
    <input type="submit" value="Enviar" [disabled]="!contactForm.form.valid">
</form>
